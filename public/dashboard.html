<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-success my-3">Dashboard</h1>
    <button id="signOut" class="btn btn-danger my-3">Sign Out</button>

    <div
      id="display"
      class="col-7 my-4 shadow p-4 mx-auto text-center text-success"
    >
      <!-- User information will be displayed here -->
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDELm-d2iKJjmzRggFZu6PaW4DXsHBF-Jc",
        authDomain: "fir-class-october.firebaseapp.com",
        projectId: "fir-class-october",
        storageBucket: "fir-class-october.appspot.com",
        messagingSenderId: "306254583126",
        appId: "1:306254583126:web:e9568bfd487c5c60beb2f7",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const database = getDatabase();

      // Get the display element by ID
      const display = document.getElementById("display");

      onAuthStateChanged(auth, (user) => {
        if (user) {
          const uid = user.uid;

          console.log(uid);
          console.log(user.email);

          // Fetch the user data using their UID
          const userRef = ref(database, `users/${uid}`);
          onValue(userRef, (snapshot) => {
            if (snapshot.exists()) {
              const data = snapshot.val();
              console.log(data);

              // Display the user's information
              display.innerHTML = `
          <h1>Name: ${data.firstName} ${data.lastName}</h1>
          <p>Email: ${user.email}</p>
          <p>Date of Birth: ${data.dateOfBirth}</p>
          <p>Joined: ${data.time}</p>
        `;
            } else {
              console.log("No data available for this user.");
              display.innerHTML = `<h1>No User Data Found</h1>`;
            }
          });
        } else {
          console.log("User is signed out");
          display.innerHTML = `<h1>Please sign in to view your dashboard.</h1>`;
        }
      });

      document.getElementById("signOut").addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            console.log("Sign out successful")
            location.href = "/"
          })
          .catch((error) => {
            console.log("Not working")
          });
      });
    </script>
  </body>
</html>
