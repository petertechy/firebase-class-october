<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-auto col-7 rounded shadow p-3 my-3">
      <h1 class="text-center text-success display-3 mb-3 fw-bold">
        Register Here
      </h1>
      <input id="firstName" class="mb-3 form-control" type="text" placeholder="first name" />
      <input id="lastName" class="mb-3 form-control" type="text" placeholder="last name" />
      <input id="dob" class="mb-3 form-control" type="date" />
      <input id="email" class="mb-3 form-control" type="email" placeholder="email" />
      <input id="password" class="mb-3 form-control" type="password" placeholder="password" />
      <!-- Profile Picture Input -->
      <input id="profilePic" class="mb-3 form-control" type="file" />
      <button id="btn" class="btn btn-success form-control">Submit</button>
    </div>

    <hr>

    <div class="mx-auto col-7 rounded shadow p-3 my-3">
      <h1 class="text-center text-primary display-3 mb-3 fw-bold">
        Login Here
      </h1>
      <input id="loginEmail" class="mb-3 form-control" type="email" placeholder="email" />
      <input id="loginPassword" class="mb-3 form-control" type="password" placeholder="password" />

      <button id="loginBtn" class="btn btn-primary form-control">Login</button>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
      import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDELm-d2iKJjmzRggFZu6PaW4DXsHBF-Jc",
        authDomain: "fir-class-october.firebaseapp.com",
        projectId: "fir-class-october",
        storageBucket: "fir-class-october.appspot.com",
        messagingSenderId: "306254583126",
        appId: "1:306254583126:web:e9568bfd487c5c60beb2f7",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase();
      const storage = getStorage();

      document.getElementById("btn").addEventListener("click", () => {
        let firstName = document.getElementById("firstName").value;
        let lastName = document.getElementById("lastName").value;
        let dateOfBirth = document.getElementById("dob").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let profilePic = document.getElementById("profilePic").files[0]; // Profile picture file
        let date = new Date();

        // Register the user
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            const uid = user.uid;

            // Upload profile picture to Firebase Storage
            const picRef = storageRef(storage, `profilePictures/${uid}`);
            uploadBytes(picRef, profilePic)
              .then((snapshot) => {
                console.log("Profile picture uploaded");
                console.log(snapshot)
                // Get the download URL of the uploaded profile picture
                getDownloadURL(snapshot.ref).then((downloadURL) => {
                  console.log("Profile picture URL: ", downloadURL);

                  // Create the user object with the profile picture URL
                  let userObj = {
                    firstName,
                    lastName,
                    dateOfBirth,
                    time: date.toLocaleTimeString(),
                    profilePicURL: downloadURL, // Store profile picture URL
                  };

                  // Save the user data to the database using their UID as the key
                  const userRef = ref(database, `users/${uid}`);
                  set(userRef, userObj)
                    .then(() => {
                      console.log("User registered successfully");
                    })
                    .catch((error) => {
                      console.error("Error saving user data: ", error);
                    });
                });
              })
              .catch((error) => {
                console.error("Error uploading profile picture: ", error);
              });
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error: ", errorCode, errorMessage);
          });
      });

      document.getElementById("loginBtn").addEventListener("click", () => {
        let loginEmail = document.getElementById("loginEmail").value;
        let loginPassword = document.getElementById("loginPassword").value;

        signInWithEmailAndPassword(auth, loginEmail, loginPassword)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log("Sign In successful");
            console.log(user);

            location.href = "./dashboard.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error: ", errorCode, errorMessage);
          });
      });
    </script>
  </body>
</html>
